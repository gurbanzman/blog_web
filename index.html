<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Dev Simplified Blog</title>
   <link rel="shortcut icon" href="assets/images/39717099.png" type="image/x-icon">
   <link rel="stylesheet" href="assets/css/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Allan&family=Anton&family=Baskervville&family=Bebas+Neue&family=DM+Serif+Display&family=IBM+Plex+Sans&family=Inter&family=Kumbh+Sans&family=Libre+Baskerville&family=Lora&family=Merriweather&family=Metal+Mania&family=Nosifer&family=Nunito+Sans:opsz@6..12&family=Oswald&family=Playfair+Display&family=Poppins&family=Raleway&family=Roboto&family=Space+Mono&family=Ubuntu&display=swap"
      rel="stylesheet">
</head>

<body>
   <nav class="navbar">
      <form class="navbar__form">
         <h1>Get the weekly newsletter.</h1>
         <div class="navbar__form-sign">
            <input type="text" name="text" id="titleSearch" placeholder="Write username..." class="navbar__form-input"
               autocomplete="off">
            <input type="email" name="email" id="emailSearch" placeholder="Write email" class="navbar__form-input"
               autocomplete="off">
            <button type="submit" class="searchBtn">Sign Up</button>
         </div>
      </form>
   </nav>
   <div class="navbar__container  container">
      <a href="index.html" class="navbar__title">Web Dev Simplified Blog</a>
      <div class="navbar__change">
         <button class="navbar__btn">Preferences</button>
         <div class="navbar__selects">
            <div class="navbar__options options--theme">
               <span class="navbar__options-theme">Theme</span>
               <ul id="theme" class="options__lists">
                  <li class="options__list options__list--dark">Dark</li>
                  <li class="options__list options__list--light">Light</li>
               </ul>
            </div>

            <div class="navbar__options options--width">
               <span class="navbar__options-width">Reading Width</span>
               <ul id="width" class="width__lists">
                  <li class="width-list">Narrow</li>
                  <li class="width-list">Default</li>
                  <li class="width-list">Wide</li>
               </ul>
            </div>
         </div>
      </div>
   </div>

   <main class="main container">
      <form class="main__container-search">
         <label for="search__selection">Search</label>
         <input type="text" name="searchInput" id="search__selection">
      </form>
      <div class="main__container">
         <div class="main__container-selections">
         </div>
         <div class="main__carts"></div>
      </div>
   </main>
</body>
<script src="assets/js/main.js"></script>

</html>
