<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create New Blog Data</title>
   <link rel="shortcut icon" href="assets/images/39717099.png" type="image/x-icon">
   <link rel="stylesheet" href="assets/css/color.css">
   <link rel="stylesheet" href="assets/css/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="create__id">
   <div class="create__container">
      <h1>Create Data</h1>
      <form class="create__form-varAbout">
         <div class="form__varAbout-title">
            <label for="title__input">Title</label>
            <input type="text" name="title" id="title__input" spellcheck="true" placeholder="Enter new title...">
         </div>
         <div class="form__varAbout-subtitle">
            <textarea name="subtitle" id="subtitle" rows="10" placeholder="Enter new subtitle..." ></textarea>
         </div>
         <div class="form__variable">
            <p>
               Select variables
               <i class="fa fa-angle-right"></i>
            </p>
            <div class="form__variable-selections">
               <span>JavaScript</span>
               <span>React</span>
               <span>HTML</span>
               <span>CSS</span>
               <span>Database</span>
               <span>Node.js</span>
               <span>Express</span>
               <span>Technical Discussion</span>
               <span>Non-Technical Discussion</span>
            </div>
         </div>
         <button type="submit" class="create__form-btn">Send</button>
      </form>
   </div>

</body>
<script src="assets/js/main.js"></script>
</html>
